<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-7">Welcome to my <span class="text-blue-600">Baap er Bank</span> </h1>

    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and transaction -->

        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Please log in</h3>
            <div>
                <input id="user-email" class="border border-gray-400 rounded block w-3/4 mb-4 px-2" type="text"
                    placeholder="Enter Your Email">
                <input id="user-password" class="border border-gray-400 rounded block w-3/4 mb-4 px-2" type="password"
                    name="" id="" placeholder="Password">
                <button id="button-submit"
                    class="bg-yellow-600 px-4 py-2 rounded text-white font-medium">Submit</button>
            </div>

        </section>


    </main>

    <script src="login.js"></script>

</body>

</html>
